<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README.md Generator</title>

    <link rel="stylesheet" href="style.css"></link>

    <script src="app.js" defer></script>
</head>
<body>
    <div class="main">
        <h2>README.md Generator</h2>
        <label for="githubLink">GitHub Repository Link:</label>
        <input type="text" id="githubLink" placeholder="Enter GitHub link...">
        <textarea id="readmeResult" readonly></textarea>
        <button id="copyButton" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>

    <footer>
        <p>Created by <a href="https://github.com/erikpersson0884">Erik Persson</a></p>
    </footer>

</body>
</html>
